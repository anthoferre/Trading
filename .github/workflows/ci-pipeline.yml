name: CI/CD Pipeline Trading

# Déclenche le workflow à chaque push sur la branche main
on:
  push:
    branches: [main]

jobs:
  build_and_push_image:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    - name: 1. Vérification du code
      uses: actions/checkout@v4

    - name: 2. Configurer Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: 3. Cache des dépendances python
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip- # Correction #2: Ligne 14 corrigée pour la syntaxe YAML

    - name: 4. Installer les dépendances y compris pytest
      run: pip install -r requirements.txt pytest

    - name: 5. Exécuter les tests unitaires avec pytest
      # Assurez-vous que vous avez un fichier 'pytest.ini' ou que les tests sont détectés automatiquement
      run: pytest

    - name: 6. Configuration des identifiants Docker (Login)
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: 7. Définir les métadonnées de l'image
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          # Tag basé sur le SHA complet du commit
          type=sha,format=long
          # Tag 'latest' uniquement sur la branche main
          type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

    - name: 8a. Construire et pousser l'image Docker pour la pipeline
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.pipeline
        push: True
        tags: ghcr.io/${{ github.repository }}/training-pipeline:${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: 8b. Construire et pousser l'image Docker pour l'API
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.api
        push: True
        tags: ghcr.io/${{ github.repository }}/trading-api:${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}