name: CI/CD Pipeline Trading

# D√©clenche le workflow √† chaque push sur la branche main
on:
  push:
    branches: [main]

jobs:
  build_and_push_image:
    runs-on: ubuntu-latest
    
    # Ì¥ë Correction #1: AJOUT DES PERMISSIONS
    # Donne explicitement au jeton GITHUB_TOKEN la permission d'√©crire sur les paquets (ghcr.io)
    permissions:
      contents: read 
      packages: write 
    
    steps:
    - name: 1. V√©rification du code
      uses: actions/checkout@v4

    - name: 2. Configurer Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: 3. Cache des d√©pendances python
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip- # Correction #2: Ligne 14 corrig√©e pour la syntaxe YAML

    - name: 4. Installer les d√©pendances y compris pytest
      run: pip install -r requirements.txt pytest

    - name: 5. Ex√©cuter les tests unitaires avec pytest
      # Assurez-vous que vous avez un fichier 'pytest.ini' ou que les tests sont d√©tect√©s automatiquement
      run: pytest

    - name: 6. Configuration des identifiants Docker (Login)
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: 7. D√©finir les m√©tadonn√©es de l'image
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          # Tag bas√© sur le SHA complet du commit
          type=sha,format=long 
          # Tag 'latest' uniquement sur la branche main
          type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
          
    - name: 8. Construire et pousser l'image Docker
      uses: docker/build-push-action@v5
      with:
        context: . # Indique de construire √† partir de la racine du d√©p√¥t (o√π se trouve le Dockerfile)
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
